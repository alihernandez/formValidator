<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form -->
        <!-- Full Name -->
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Full Name"
                    required minlength="3" maxlength="100">
            </div>
        <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="555-555-5555"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
        <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@address.com"
                required>
            </div>
        <!-- Website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://mtnpixels.dev"
                required>
            </div>
        <!-- Password -->
        <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character: -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Passsword"
                required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Please include at least 1 uppercase letter, one lowercase letter, one number and one special character!">
            </div>
        <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Passsword"
                required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error / Success Message -->
        <div class="message-container">
            <h3 id="message">Dont'Hesitate!</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
