<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form -->
        <!-- Full Name -->
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
        <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="555-555-5555">
            </div>
        <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@address.com">
            </div>
        <!-- Website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://mtnpixels.dev">
            </div>
        <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Passsword">
            </div>
        <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Passsword">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error / Success Message -->
        <div class="message-container">
            <h3 id="message">Dont'Hesitate!</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
